<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸš€ Interactive Web Page with JavaScript</h1>

    <!-- Part 1: Event Handling -->
    <section>
        <h2>Part 1: Event Handling</h2>
        <button id="messageBtn">Click Me</button>
        <p id="messageOutput"></p>
    </section>

    <!-- Part 2: Interactive Elements -->
    <section>
        <h2>Part 2: Interactive Elements</h2>

        <!-- Light/Dark Mode Toggle -->
        <button id="themeToggle">Toggle Light/Dark Mode</button>

        <!-- Counter Game -->
        <div class="counter">
            <p>Counter: <span id="countValue">0</span></p>
            <button id="incrementBtn">Increment</button>
            <button id="resetBtn">Reset</button>
        </div>
    </section>

    <!-- Part 3: Form Validation -->
    <section>
        <h2>Part 3: Form Validation</h2>
        <form id="myForm">
            <label>Name: <input type="text" id="name"></label>
            <span class="error" id="nameError"></span><br><br>

            <label>Email: <input type="text" id="email"></label>
            <span class="error" id="emailError"></span><br><br>

            <label>Password: <input type="password" id="password"></label>
            <span class="error" id="passwordError"></span><br><br>

            <button type="submit">Submit</button>
        </form>
        <p id="formSuccess"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
